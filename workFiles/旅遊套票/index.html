<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>旅遊套票</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">
  <div class="d-flex">
    <form class="addTicket" id="addTicketId">
    <h2 class="addTicketTitle">新增旅遊套票</h2>
    <div class="mb-xl d-flex align-item-center">
      <label for="ticketNameId">套票名稱</label>
      <input id="ticketNameId" type="text" placeholder="請填寫套票名稱" name="套票名稱">
      <div class="messages 套票名稱"></div>
    </div>
    <div class="mb-xl d-flex align-item-center">
      <label for="imgUrlId">圖片網址</label>
      <input id="imgUrlId" type="text" placeholder="請填寫圖片網址" name="圖片網址">
      <div class="messages 圖片網址"></div>
    </div>
    <div class="mb-xl d-flex align-item-center">
      <label for="viewPointId">景點地區</label>
      <select name="景點地區" id="viewPointId">
        <option value="" disabled selected hidden>請選擇景點地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
      <div class="messages 景點地區"></div>
    </div>
    <div class="mb-xl d-flex align-item-center">
      <label for="ticketDescribeId">套票描述</label>
      <textarea name="套票描述" id="ticketDescribeId" placeholder="請填寫套票描述"></textarea>
      <div class="messages 套票描述"></div>
    </div>
    <div class="mb-xl d-flex align-item-center">
      <label for="setNumId">套票組數</label>
      <input id="setNumId" type="number" placeholder="請填寫套票組數" name="套票組數">
      <div class="messages 套票組數"></div>
    </div>
    <div class="mb-xl d-flex align-item-center">
      <label for="ticketMoneyId">套票金額</label>
      <input id="ticketMoneyId" type="number" placeholder="請填寫套票金額" name="套票金額">
      <div class="messages 套票金額"></div>
    </div>
    <button type="submit" id="addBtnId" class="btn">新增旅遊套票</button>
  </form>
  <div id="chart"></div>
  </div>
  
  
  <div class="selectBar">
    <select name="地區搜尋" id="selectAreaId">
      <option value="全部地區" disabled selected hidden>地區搜尋</option>
      <option value="全部地區">全部地區</option>
      <option value="台北">台北</option>
      <option value="台中">台中</option>
      <option value="高雄">高雄</option>
    </select>
    <select name="價位搜尋" id="selectMoneyId">
      <option value="不限金額" disabled selected hidden>價位區間搜尋</option>
      <option value="不限金額">不限金額</option>
      <option value="1000 以上">1000 以上</option>
      <option value="501-999">500 ~ 1000</option>
      <option value="500 以下">500 以下</option>
    </select>
    <input id="keywordId" type="text" placeholder="請搜尋你想去的景點關鍵字">
    <button id="searchBtnId" class="btn">搜尋旅遊套票</button>
    <h3 id="searchResultId" class="searchResult"></h3>
  </div>
  
  <ul class="ticketList">

  </ul>          
</div>
<!-- partial -->
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js'></script><script  src="./script.js"></script>

</body>
</html>
